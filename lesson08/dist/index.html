<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Portfolio_4</title><script defer="defer" src="./build.js"></script></head><body><div id="app"><header><div class="nav-bar"><goods-search v-model="searchLine" @filter-goods="filterGoods"></goods-search><div class="cart-button" @click="cartVisible">Корзина</div></div></header><main><div class="main"><error-connect :visible="isError"></error-connect><goods-list :goods="filteredGoods" @add-product="addCartItem"></goods-list><cart-list :items="cartList" :visible="isVisibleCart" @remove-item="removeCartItem"></cart-list></div></main></div><script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script></body></html>
