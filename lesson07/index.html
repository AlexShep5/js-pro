<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Portfolio_4</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="nav-bar">
                <!-- Поиск -->
                <goods-search v-model="searchLine" @filter-goods="filterGoods"></goods-search>
                <div class="cart-button" @click="cartVisible">Корзина</div>
            </div>
        </header>

        <main>
            <div class="main">
                <!-- Ошибка соединения -->
                <error-connect :visible="isError"></error-connect>

                <!-- Товары -->
                <goods-list :goods="filteredGoods" @add-product="addCartItem"></goods-list>

                <!-- Корзина -->
                <cart-list :items="cartList" :visible="isVisibleCart"
                @remove-item="removeCartItem" @clear-cart="clearCartList"></cart-list>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="GoodsSearch.js"></script>
    <script src="GoodsList.js"></script>
    <script src="CartList.js"></script>
    <script src="ErrorConnect.js"></script>
    <script src="app.js"></script>
</body>

</html>
